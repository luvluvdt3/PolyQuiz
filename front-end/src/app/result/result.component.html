<body>
    <!-- Navbar -->
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img src="logo.png" alt="Logo" class="w-10 h-10 mr-2">
            <span class="font-semibold text-xl tracking-tight">Quiz App</span>
        </div>
        <div class="block lg:hidden">
            <button
                class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-4">
                    Aide
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-4">
                    Paramètres
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white">
                    Profil
                </a>
            </div>
        </div>
    </nav>

    <!-- Score and Stats -->
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="flex flex-col items-center rounded-lg bg-blue-100 p-8">
            <div class="relative inline-block w-32 h-32">
                <div class="absolute top-0 left-0 w-full h-full rounded-full bg-gray-200"></div>
                <div class="absolute top-0 left-0 w-full h-full rounded-full bg-green-400 overflow-hidden">
                    <div class="h-full w-full bg-green-500 transform" style="transform-origin: bottom;"
                        [style.transform]="'rotate(' + score/10*360 + 'deg)'"></div>
                </div>
                <div
                    class="absolute top-0 left-0 w-full h-full rounded-full bg-gray-800 flex items-center justify-center">
                    <div class="text-4xl text-white">{{ score }}/10</div>
                </div>
            </div>
            <div class="mt-4 text-center text-blue-800">
                <p class="font-bold text-xl">Félicitations !</p>
                <p class="text-lg">Vous avez passé ce quizz avec un résultat de {{score}}%</p>
            </div>
        </div>
        <div class="flex flex-wrap justify-center gap-4 mt-8">
            <div class="w-full sm:w-1/2 lg:w-1/4 p-4 rounded-lg bg-white shadow-md">
                <div class="w-12 h-12 bg-green-400 mr-4"></div>
                <div class="text-gray-700">Réponses correctes</div>
                <div class="text-4xl font-bold mt-2">{{correct_answers}}</div>
            </div>
            <div class="w-full sm:w-1/2 lg:w-1/4 p-4 rounded-lg bg-white shadow-md">
                <div class="w-12 h-12 bg-red-400 mr-4"></div>
                <div class="text-gray-700">Réponses fausses</div>
                <div class="text-4xl font-bold mt-2">{{incorrect_answers}}</div>
            </div>
            <div class="w-full sm:w-1/2 lg:w-1/4 p-4 rounded-lg bg-white shadow-md">
                <div class="w-12 h-12 bg-gray-400 mr-4"></div>
                <div class="text-gray-700">Temps total</div>
                <div class="text-4xl font-bold mt-2">{{total_time}}</div>
            </div>
            <div class="w-full sm:w-1/2 lg:w-1/4 p-4 rounded-lg bg-white shadow-md">
                <div class="w-12 h-12 bg-gray-400 mr-4"></div>
                <div class="text-gray-700">Temps moyen par question</div>
                <div class="text-4xl font-bold mt-2">{{average_time}}</div>
            </div>
        </div>
        <button class="mt-8 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Rejouer
        </button>
    </div>
</body>
