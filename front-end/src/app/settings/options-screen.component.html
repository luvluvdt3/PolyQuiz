<div class="container mx-auto p-4 max-w-md">
  <h1 class="text-xl font-bold mb-4">Options</h1>
  <div class="grid grid-cols-2 gap-4">
    <label class="flex justify-between items-center">
      Effets sonores
      <input
        type="checkbox"
        [(ngModel)]="settings.soundEffects"
        (ngModelChange)="settings.soundEffects = $event"
      />
    </label>
    <label class="flex justify-between items-center">
      Activer le clic avec la barre d'espace
      <input
        type="checkbox"
        [(ngModel)]="settings.spacebarClick"
        (ngModelChange)="settings.spacebarClick = $event"
      />
    </label>
    <label class="flex justify-between items-center">
      Type de clic de souris
      <select
        [(ngModel)]="settings.mouseClickType"
        (ngModelChange)="settings.mouseClickType = $event"
      >
        <option value="doubleClick">Double clic</option>
        <option value="longPress">Pression longue</option>
        <option value="none">Aucun</option>
      </select>
    </label>
    <label class="flex justify-between items-center">
      Vitesse de la souris
      <input
        type="number"
        [(ngModel)]="settings.mouseSpeed"
        (ngModelChange)="settings.mouseSpeed = $event"
        min="1"
        max="10"
        step="1"
      />
    </label>
    <label class="flex justify-between items-center">
      Boîte de dialogue de confirmation
      <input
        type="checkbox"
        [(ngModel)]="settings.confirmDialog"
        (ngModelChange)="settings.confirmDialog = $event"
      />
    </label>
  </div>
  <div class="flex justify-end mt-6">
    <button
      (click)="resetSettings()"
      class="bg-red-500 text-white px-4 py-2 mr-2"
    >
      Réinitialiser
    </button>
    <button
      (click)="saveSettings()"
      class="bg-blue-500 text-white px-4 py-2"
    >
      Sauvegarder
    </button>
  </div>
</div>
