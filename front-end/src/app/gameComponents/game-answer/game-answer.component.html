<div class="text pt-2 pb-2" *ngIf="this.answer.answer_text != undefined">
  <p class="text-[#EB455F] font-extrabold text-3xl inline-block">{{this.letter}}</p>
  <p class="ml-2 text-[#2B3467] font-extrabold text-2xl inline-block">{{this.answer.answer_text}}</p>
</div>

<div class="image" *ngIf="this.answer.answer_image != undefined" class="m-1">
    <p class="text-[#EB455F] font-extrabold text-3xl inline-block">{{this.letter}}</p>
    <img class="rep_img" src="{{this.answer.answer_image}}" alt="img_reponse">
</div>
