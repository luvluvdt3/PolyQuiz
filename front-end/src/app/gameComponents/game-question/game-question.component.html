<div id="question">
    <div class="upper">
        <img src="{{this.question.question_image}}" *ngIf="this.question.question_image != undefined" alt="image de la question" class="image">
        <div>
            <h1 *ngIf="this.question.answers.length == 2">VRAI OU FAUX?<br></h1>
            <h1>{{this.question.question_text}}</h1>
        </div>
    </div>
    <div class="box">
        <ul *ngIf="this.answerSelected == -1">
            <ul>
                <li>
                    <app-game-answer [answer]="question.answers[0]" (click)="this.answerSelected = 0" letter="A."></app-game-answer>
                </li>
                <li>
                    <app-game-answer [answer]="question.answers[1]" (click)="this.answerSelected = 1" letter="B." ></app-game-answer>
                </li>
            </ul>
            <ul *ngIf="this.question.answers.length == 4">
                <li>
                    <app-game-answer [answer]="question.answers[2]" (click)="this.answerSelected = 2" letter="C."  ></app-game-answer>
                </li>
                <li>
                    <app-game-answer [answer]="question.answers[3]" (click)="this.answerSelected = 3" letter="D." ></app-game-answer>
                </li>
            </ul>
        </ul>
        <img *ngIf="this.answerSelected != -1 && this.question.explain_image != undefined" id="rep_img" (click)="this.nextQuestion()" salt="image d'explication de rÃ©ponse" src="{{this.question.explain_image}}">
        <p *ngIf="this.answerSelected != -1" id="rep" (click)="this.nextQuestion()">
            {{this.question.explain_text}}
        </p>
    </div>
</div>
