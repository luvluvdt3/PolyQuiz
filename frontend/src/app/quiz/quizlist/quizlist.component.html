<div class="h-screen flex flex-col">
  <div class="my-1">
    <div class="flex">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded"
        (click)="openDifficultyFilter()"
      >
        {{ selectedDifficulty }}
      </button>
      <button
        class="mx-2 bg-blue-500 text-white px-4 py-2 rounded"
        (click)="openDoneFilter()"
      >
        {{ selectedDone }}
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded"
        (click)="openThemeFilter()"
      >
        {{ selectedTheme }}
      </button>
      <button
        class="mx-2 bg-blue-500 text-white px-4 py-2 rounded"
        (click)="openDurationFilter()"
      >
        {{ selectedDuration }}
      </button>
    </div>
    <div class="my-1">
      <button
        class="ml-2 bg-red-500 text-white px-2 py-1 rounded"
        (click)="resetFilters()"
      >
        Réinitialiser
      </button>
      <button
        class="ml-2 bg-blue-500 text-white px-2 py-1 rounded"
        (click)="randomQuiz()"
      >
        Quiz aléatoire
      </button>
    </div>
  </div>
  <div class="flex-1 overflow-y-auto">
    <ul>
      <li *ngFor="let quiz of filteredQuizList">
        <app-quiz-details [quiz]="quiz" [played]="hasPlayedQuiz(quiz.id)"></app-quiz-details>
      </li>
    </ul>
  </div>
</div>
