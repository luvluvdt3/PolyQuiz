<!-- Begin of Carousel Quiz List -->
<div class="ml-1">
  <p class="text-2xl font-bold text-[#2B3467] ">Nouveaux quiz</p>
  <carousel [cellsToShow]="3" [loop]="true" [height]="200" [margin]="-80">
    <div class="carousel-cell mt-3 mb-2 mr-20" *ngFor="let quiz of quizList">
      <app-quiz-details-carousel
        [quiz]="quiz"
        class="w-full"
      ></app-quiz-details-carousel>
    </div>
  </carousel>

  <p class="text-2xl mt-2 font-bold text-[#EB455F] ">Quiz que vous pouvez aimer</p>
  <carousel [cellsToShow]="3" [loop]="true" [height]="200" [margin]="-80">
    <div class="carousel-cell mt-3 mb-2 mr-20" *ngFor="let quiz of quizList">
      <!-- TODO: replace quiz with recommened quiz based on user's history -->
      <app-quiz-details-carousel
        [quiz]="quiz"
        class="w-full"
      ></app-quiz-details-carousel>
    </div>
  </carousel>

  <p class="text-2xl mt-2 font-bold text-[#2B3467] ">Explorez par th√®mes</p>
  <carousel [cellsToShow]="3" [loop]="true" [height]="180" >
    <div class="carousel-cell  mt-4 mb-2 ml-2" *ngFor="let theme of themeList">
      <app-theme-carousel [theme]="theme" class="w-full"></app-theme-carousel>
    </div>
  </carousel>
</div>
<!-- End of Carousel Quiz List -->
<div class="flex justify-center">
  <button
    class="w-1/3 px-7 py-7 font-bold text-white text-2xl bg-[#2B3467] hover:text-[#2B3467] rounded-full hover:bg-[#bad7e9] focus:outline-none focus:shadow-outline m-3 mt-3 transition-colors duration-300"
    type="button" (click)="navigateQuizList()"
  >
    <i class="fa-solid fa-plus text-2xl text-[#EB455F]"></i>
    <span class="text-3xl ml-2">Voir plus</span>
  </button>
</div>
