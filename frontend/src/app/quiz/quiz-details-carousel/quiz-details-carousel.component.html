<div
  (click)="onClick()"
  class="h-full scale-50 transform rounded-t-lg bg-[#2B3467] dark:bg-[#2B3467] shadow-md duration-300 hover:scale-60 hover:shadow-lg justify-center items-center -m-8 -mb-9"
>
  <img class="h-36" src="{{ quiz.image }}" alt="Quiz Image" />

  <div
    class="-mt-1 items-center justify-between bg-[#2B3467] dark:bg-[#2B3467] pl-2 pb-1 rounded-b-lg"
  >
    <h2 class="text-2xl font-bold dark:text-[#EB455F] text-[#EB455F]">
      {{ quiz.name }}
    </h2>
    <span class="-mt-5 text-lg dark:text-white text-white"
      >Niveau :
      <span class="text-xl font-semibold text-white dark:text-white">{{
        quiz.difficulty
      }}</span></span
    >
    <div class="items-center">
      <span class="text-lg text-white mr-1">Questions: </span>
      <span class="text-xl font-semibold text-white dark:text-white">
        {{ quiz.questions.length }}
      </span>
      <span class="ml-40 text-lg font-medium text-[#BAD7E9]">
        <i class="fa-solid mr-2 fa-clock"></i>{{ quiz.estimated_time }} mins
      </span>
    </div>
  </div>
</div>
