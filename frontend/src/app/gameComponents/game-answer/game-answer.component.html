<div class="text-4xl pt-4 pb-4" *ngIf="this.answer.answer_text != undefined">
  <p class="text-[#EB455F] font-extrabold  inline-block">
    {{ this.letter }}
  </p>
  <p class="ml-2 text-[#2B3467] font-extrabold inline-block">
    {{ this.answer.answer_text }}
  </p>
</div>

<div class="image" *ngIf="this.answer.answer_image != undefined" class="m-1">
  <img class="rep_img" src="{{ this.answer.answer_image }}" alt="img_reponse" />
</div>
