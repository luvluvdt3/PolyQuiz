<body class="h-screen overflow-hidden">
  <div class="flex justify-center h-full">
    <!-- Row -->
    <div class="w-full flex">
      <!-- Col -->
      <div
        class="hidden lg:block lg:w-2/5 bg-[#90C1DF] rounded-l-lg overflow-hidden"
      >
        <img
          class="w-full h-full object-cover"
          src="../../assets/images/login.png"
          alt="background"
        />
      </div>
      <!-- Col -->
      <div class="w-full lg:w-3/5 bg-[#FCFEFF] p-5">
        <div class="flex items-center">
          <img
            class="w-40 h-40 mr-3"
            src="../../assets/images/Poly.png"
            alt="Logo"
          />
          <h3 class="pt-4 text-5xl font-sans font-bold text-[#2B3467]">
            Bienvenue Ã  PolyQuiz
          </h3>
        </div>
        <form class="px-8 pt-8 pb-8 mb-4 bg-[#FCFEFF]" [formGroup]="loginForm">
          <div class="mb-4">
            <label
              class="block mb-2 text-3xl font-bold text-[#2B3467]"
              for="username"
            >
              Username
            </label>
            <input
              class="w-full px-8 py-8 text-3xl leading-tight text-[#2B3467] border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Entrez votre username" [formControlName]="'userName'"
            />
          </div>
          <div class="mb-4 mt-10">
            <label
              class="block mb-2 text-3xl font-bold text-[#2B3467]"
              for="password"
            >
              Mot de passe
            </label>
            <input
              class="w-full px-8 py-8 mb-3 text-3xl leading-tight text-[#2B3467] border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Entrez votre mot de passe"
              [formControlName]="'password'"
            />
            <!--TODO: input can have class = border-red-500 if error -->
            <!-- <p class="text-xs italic text-red-500">Veuillez entrer votre mot de passe.</p> -->
          </div>
          <div class="mb-6 text-center">
            <button
              class="w-full mt-10 px-10 py-10 font-bold text-white text-4xl bg-indigo-800 rounded-full hover:bg-indigo-900 focus:outline-none focus:shadow-outline"
              type="button" (click)="login()"
            >
              Se connecter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
