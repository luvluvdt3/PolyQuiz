<app-quiz-create (loadTabComponent)="loadTabComponent($event)" (loadQuiz)="loadQuiz($event)" *ngIf="currentTab=='QUIZ_CREATE'"  [questionsAnswers]="questionsAnswers"></app-quiz-create>

<app-question-create (loadTabComponent)="loadTabComponent($event)" *ngIf="currentTab=='QUESTION_CREATE'" (addQuestionAnswer)="addQuestionAnswer($event.question, $event.answers)"></app-question-create>
