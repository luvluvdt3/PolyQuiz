<app-quiz-create (loadTabComponent)="loadTabComponent($event)" (loadQuiz)="loadQuiz($event)" *ngIf="currentTab=='QUIZ_CREATE'" (uploadQuiz)="uploadQuiz($event)" (deleteQuestionEmit)="deleteQuestion($event)" (loadModifyQuestion)="loadModifyQuestion($event)" [questionsAnswers]="questionsAnswers" [quizStored]="quiz"></app-quiz-create>

<app-question-create (loadTabComponent)="loadTabComponent($event)" *ngIf="currentTab=='QUESTION_CREATE'" (addQuestionAnswer)="addQuestionAnswer($event.question, $event.answers)" [modifyQuestion]="this.modifyQuestion" [modifyAnswers]="this.modifyAnswers"></app-question-create>
