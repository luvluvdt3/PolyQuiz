<form [formGroup]="symptomeForm" (ngSubmit)="updateProfile()" class="container mx-auto justify-between items-center">
  <div class="mb-10">
    <label for="symptomes" class="block text-[#2B3467] text-xl font-bold mb-2">Symptômes</label>
    <div class="flex items-center">
      <div
        class="mr-4 rounded-md bg-indigo-200 p-2"
        *ngFor="let symptome of symptomes"
      >
        <input
          type="checkbox"
          class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out"
          name="symptome"
          [value]="symptome.value"
          [checked]="symptome.checked"
          (change)="changeState(symptome.id)"
        />
        <label for="symptome" class="ml-2 text-sm text-gray-600">{{
          symptome.name
        }}</label>
      </div>
    </div>
    <div *ngIf="symptomeForm.get('symptome').invalid && (symptomeForm.get('symptome').touched || submitted)" class="text-red-500 text-xl mt-1">
      Symptôme(s) du résident est requis</div>
  </div>


  <div class="flex justify-center">
    <button type="submit" [disabled]="symptomeForm.invalid" class="block w-full max-w-xs mx-auto text-2xl bg-indigo-800 focus:bg-indigo-600 text-white rounded-lg px-5 py-5 font-semibold hover:bg-indigo-900 focus:outline-none focus:shadow-outline disabled:opacity-50">Mettre à jour le profil</button>
  </div>
</form>
