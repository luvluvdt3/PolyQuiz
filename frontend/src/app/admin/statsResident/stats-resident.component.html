<ng-container *ngIf="user!=undefined && resident!=undefined">
  <div
    class="relative max-w-md mx-auto md:max-w-4xl mt-6 min-w-0 break-words bg-[#BAD7E9] w-full mb-6 shadow-lg rounded-xl scale-60">
    <div class="px-6 mt-16">
      <div class="flex flex-wrap justify-center">
        <div class="w-full flex justify-center">
          <div class="relative mr-5">
            <img src="{{this.user.avatar}}"
              class="shadow-xl rounded-full align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-[150px]" />
          </div>
        </div>
        <div class="w-full text-center mt-20">
          <h3 class="text-2xl text-[#2b3467] font-bold leading-normal mb-1">
            {{this.user.firstName}} {{this.user.lastName}}
          </h3>
        </div>
      </div>

      <div class="flex justify-center">
        <button class="bg-white hover:bg-[#90C1DF] text-[#EB455F] font-bold py-6 px-12 rounded-lg text-2xl"
          (click)="navigateModifyUser()">
          <i class="fa-solid fa-pen"></i>
          Modifier le profil
        </button>
      </div>

      <div class="flex gap-6 justify-center mt-6">
        <div class="bg-[#90C1DF] text-[#2B3467] font-bold py-6 px-12 rounded-lg text-xl">
          <i class="fa-sharp fa-solid fa-cake-candles"></i>
          Date de naissance
          <div class="text-[#EB455F]">{{this.resident.dateOfBirth}}</div>
        </div>
        <div class="bg-[#90C1DF] text-[#2B3467] font-bold py-6 px-12 rounded-lg text-xl">
          <i class="fa-solid fa-venus-mars"></i>
          Sexe
          <div class="text-[#EB455F]">{{this.resident.sexe}}</div>
        </div>
      </div>

      <!-- Troubles -->
      <h1 class="text-3xl text-[#2b3467] font-bold mb-2">Troubles</h1>
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-xl font-semibold text-[#EB455F] border border-[#2B3467] mr-2 mb-2"
        *ngFor="let symptome of symptomes">
        {{ symptome }}
      </span>


      <!-- Stats -->
      <h1 class="text-3xl text-[#2b3467] font-bold mt-2">Statistiques</h1>
      

    </div>
  </div>
</ng-container>
