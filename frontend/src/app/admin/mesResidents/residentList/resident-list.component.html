<div class="mx-auto w-3/4 p-6 rounded-lg bg-gray-200">
  <div class="flex items-center">
    <div class="flex items-center justify-center rounded-tl-lg rounded-bl-lg border-r border-gray-200 bg-white p-5 text-2xl">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <input type="text" class="flex-1 bg-white pl-2 text-xl font-semibold outline-0 py-3 h-16" id="" style="width: 80%" placeholder="Entrez le nom du résident ou son numéro d'identification">
    <button class="bg-blue-500 p-4 rounded-tr-lg rounded-br-lg text-white font-semibold hover:bg-blue-800 transition-colors text-xl h-16" style="width: 20%">Chercher résident</button>
  </div>
</div>

  <div class="overflow-hidden rounded-lg border border-[#2B3467] shadow-md m-5">
    <table class="w-full border-collapse bg-[#BAD7E9] text-left text-sm text-[#2B3467] text-xl">
      <thead class="bg-[#90C1DF]">
        <tr>
          <th scope="col" class="px-6 py-4 font-medium text-[#2B3467] text-xl">Numéro Résident</th>
          <th scope="col" class="px-6 py-4 font-medium text-[#2B3467] text-xl">Résident</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 border-t border-[#2B3467]" *ngFor="let resident of residentsList; let i = index" >
        <ng-container *ngIf="usersList[i]">
          <app-residents-list-tr [resident]="resident" [user]="usersList[i]"></app-residents-list-tr>
        </ng-container>
      </tbody>
    </table>
  </div>
