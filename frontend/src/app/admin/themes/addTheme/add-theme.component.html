<form [formGroup]="themeForm" (ngSubmit)="submitted = true" class="w-full max-w-sm mx-auto">
  <div class="mb-4">
    <label for="themeName" class="block text-gray-700 text-sm font-bold mb-2">Theme Name</label>
    <input type="text" id="themeName" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" formControlName="themeName" required placeholder="Enter theme name">
    <div *ngIf="themeForm.get('themeName').invalid && (themeForm.get('themeName').touched || submitted)" class="text-red-500 text-sm mt-1">
      Theme Name is required
    </div>
  </div>

  <div class="mb-4">
    <label for="themeImage" class="block text-gray-700 text-sm font-bold mb-2">Theme Image</label>
    <input type="text" id="themeImage" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" formControlName="themeImage" required placeholder="Enter theme image URL">
    <div *ngIf="themeForm.get('themeImage').invalid && (themeForm.get('themeImage').touched || submitted)" class="text-red-500 text-sm mt-1">
      Theme Image is required
    </div>
  </div>

  <div class="flex justify-center">
    <button type="submit" (click)="addTheme()" [disabled]="themeForm.invalid" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md disabled:opacity-50 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Add Theme</button>
  </div>
</form>
