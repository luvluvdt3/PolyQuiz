<div class="text-5xl text-center font-bold text-[#2B3467] mb-5">Mes Thèmes</div>
<div class="flex justify-center">
  <div class="w-1/3 max-w-xl">
    <div class="text-center pb-5">
      <button class="flex items-center justify-start w-full h-32 text-white font-bold py-4 px-8 rounded-full bg-gradient-to-r from-[#4814ba] to-[#9cc0ff]" (click)="navigateAddTheme()">
        <div class="h-24 w-24 flex items-center justify-center rounded-full bg-white">
          <i class="fa-solid fa-folder-plus text-6xl text-[#EB455F]"></i>
        </div>
        <span class="text-4xl ml-4 flex-1 text-center text-[#2B3467]">Créer Thème</span>
      </button>
    </div>
  </div>
</div>
<app-theme-list></app-theme-list>
<admin-abstract-modal *ngFor="let modal of modals" [modalComponent]="modal.id" [modalNum]="modal.num" [modalTitle]="modal.title"></admin-abstract-modal>
