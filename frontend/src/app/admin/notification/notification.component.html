<div class="flex flex-col items-center justify-center" *ngIf="notification!=undefined && user!=undefined">
  <h1 class="text-4xl font-bold mb-6 text-[#EB455F]">Notification: {{notification.message}}</h1>
  <h1 class="text-4xl font-bold mb-6">Paramètre du résident {{user.firstName}} {{user.lastName}}</h1>
  <app-options-screen [settings]="settings" [initSettings]="initSettings" *ngIf="settings!=undefined && initSettings!=undefined"></app-options-screen>
</div>
