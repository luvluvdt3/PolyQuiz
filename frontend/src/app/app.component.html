<!-- TODO: To redo this when implemented carousel into quizlist -->
<div>
  <app-navbar *ngIf="router.url !== '/' && router.url !== '/login'"></app-navbar>
  <div *ngIf="
      router.url == '/quizlist' ||
      router.url == '/tempo-register' ||
      router.url == '/profile'
    ">
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>

  <div *ngIf="
      router.url !== '/quizlist' &&
      router.url !== '/tempo-register' &&
      router.url !== '/profile'
    ">
    <div class="w-full h-screen overflow-hidden">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
